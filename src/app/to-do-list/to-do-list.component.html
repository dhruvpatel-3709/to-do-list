<div class="vw-100">
    <div class="d-flex justify-content-between align-items-center my-2">
      <mat-form-field class="ms-2" appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput  [(ngModel)]="searchValue" (keyup)="filterData()">
      </mat-form-field>
      <button mat-raised-button color="primary"(click)="openModal()"class="me-2">Create list</button>
    </div>
    <table *ngIf="dataSource!=null" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title. </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef> Due Date </th>
        <td mat-cell *matCellDef="let element"> {{element.dueDate  | date: 'dd/MM/YYYY'}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="attachment">
        <th mat-header-cell *matHeaderCellDef> Attachment </th>
        <td mat-cell *matCellDef="let element"> {{element.attachment}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button class="me-1" color="primary"(click)="deleteToDo(element.id)">Delete</button>
          <button mat-raised-button color="primary"(click)="updateModal(element)">Update</button>
  
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
</div>
